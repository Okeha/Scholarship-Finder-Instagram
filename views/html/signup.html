<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates:wght@;300;400;500;600;700&family=Poppins&display=swap" rel="stylesheet"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <div class="containerBody">
        <div class="animate__animated animate__slideInLeft card">
            <form action="" id="signup-form">
                <h1  style="color:#ba90e9;"><i class="fa fa-wpexplorer" aria-hidden="true"></i>
                    Scholarship Finder</h1>
                <h2>Create Account</h2>
                    <input type="text" placeholder="First Name:" id="first_name">
                    <input type="text" placeholder="Last Name:" id="last_name">
                    <input type="email" placeholder="Email:" id="email">
                <div >
                    <input type="password" placeholder="Password:" id="password" >
                    <input type="password" placeholder="Confirm Password:" id="confirm_password">
                </div>
                <button id="btn" class="button-53" role="button" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    </div>
    <script src="../javascript/signup.js"></script>
    <script src="../javascript/script.js"></script>
</body>
</html>
